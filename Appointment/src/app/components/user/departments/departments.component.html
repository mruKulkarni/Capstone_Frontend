<div class="container mt-4">
  <h2 class="text-center mb-4 text-dark">Departments</h2>
  <p class="text-center text-muted animate-slide-up">Explore our various medical departments.</p>

  <!-- Search Bar -->
  <div class="input-group mb-4 w-50 mx-auto shadow-sm">
    <span class="input-group-text bg-dark text-white border-0">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </span>
    <input 
      type="text" 
      [(ngModel)]="searchText" 
      class="form-control search-box" 
      placeholder="Search departments..."
    >
  </div>
  
  <div *ngIf="departments.length > 0; else noData" class="row g-4">
    <div *ngFor="let department of departments | departmentFilter: searchText" class="col-md-4 col-sm-6 mb-4">
      <div class="btn-group w-100">
        <button 
          class="btn department-btn w-100 py-4 fs-5 fw-bold" 
          (click)="onDepartmentClick(department)" 
          [disabled]="department.isDisabled">
          {{ department.name }}
        </button>
      </div>
    </div>
  </div>
  
  <ng-template #noData>
    <p class="text-center text-muted">No departments available.</p>
  </ng-template>
</div>
