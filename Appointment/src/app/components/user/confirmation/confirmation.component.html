<div class="container mt-5 d-flex justify-content-center">
  <div class="confirmation-card p-4 shadow-lg">
    
    <h2 class="text-center text-dark mb-4">Appointment Confirmation</h2>

    <table class="table table-bordered text-center confirmation-table">
      <tbody>
        <tr>
          <th>Patient Name</th>
          <td>{{ appointmentDetails.userName }}</td>
        </tr>
        <tr>
          <th>Doctor</th>
          <td>{{ appointmentDetails.doctorName }}</td>
        </tr>
        <tr>
          <th>Department</th>
          <td>{{ appointmentDetails.department }}</td>
        </tr>
        <tr>
          <th>Date</th>
          <td>{{ appointmentDetails.date }}</td>
        </tr>
        <tr>
          <th>Slot</th>
          <td>{{ appointmentDetails.slot }}</td>
        </tr>
        <tr>
          <th>Status</th>
          <td>
            <span [ngClass]="{
              'status-confirmed': appointmentDetails.status === 'Confirmed',
              'status-pending': appointmentDetails.status === 'Pending',
              'status-cancelled': appointmentDetails.status === 'Cancelled'
            }">
              {{ appointmentDetails.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
