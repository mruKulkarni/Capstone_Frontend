<div class="review-container">
    <h2>Review</h2>
  
    <div *ngIf="appointment">
      <h2>Latest Appointment Details</h2>
      <!-- <p><strong>Status:</strong> {{ appointment?.status }}</p> -->
      <p><strong>Date:</strong> {{ appointment?.date }}</p>
      <p><strong>Slot:</strong> {{ appointment?.slot }}</p>
    
      <h3>Doctor Details</h3>
      <p><strong>Name:</strong> {{ appointment?.doctorName }}</p>
      <p><strong>Department:</strong> {{ appointment?.department }}</p>
    </div>
    
    <!-- If data is still loading -->
    <div *ngIf="!appointment">
      <p>Loading appointment details...</p>
    </div>
    
  
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
      <label for="rating">Rating:</label>
      <select formControlName="rating" required>
        <option *ngFor="let star of [1,2,3,4,5]" [value]="star">{{ star }} â˜…</option>
      </select>
  
      <label for="comments">Comments:</label>
      <textarea formControlName="comments" placeholder="Optional feedback"></textarea>
  
      <div class="button-group">
        <button type="button" class="skip-btn" (click)="skipReview()">Skip</button>
        <button type="submit" [disabled]="reviewForm.invalid">Submit</button>
      </div>
    </form>
  </div>
