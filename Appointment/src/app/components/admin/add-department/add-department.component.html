
<div class="container mt-5">
    <h2 class="text-center">Add Department</h2>
    <form [formGroup]="departmentForm" (ngSubmit)="addDepartment()" class="border p-4 rounded shadow bg-light">
      
      <!-- Department Name -->
      <div class="mb-3">
        <label class="form-label">Department Name:</label>
        <input type="text" formControlName="departmentName" class="form-control" />
        <div *ngIf="departmentForm.controls['departmentName'].invalid && departmentForm.controls['departmentName'].touched" class="text-danger">
          <small *ngIf="departmentForm.controls['departmentName'].errors?.['required']">Department name is required.</small>
          <small *ngIf="departmentForm.controls['departmentName'].errors?.['minlength']">Department name must be at least 3 characters.</small>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" [disabled]="departmentForm.invalid" class="btn btn-primary w-100">Add Department</button>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        Department added successfully!
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        Failed to add department. Please try again.
      </div>
  
    </form>
    
    <!-- Back to List Button -->
    <div class="text-center mt-3">
      <p>Want to go back? <button class="btn btn-link" (click)="goToDepartmentList()">Back to Department List</button></p>
    </div>
  </div>
