<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <div class="card-header gradient-header text-center">
      <h2>Add Department</h2>
    </div>

    <div class="card-body">
      <form [formGroup]="departmentForm" (ngSubmit)="addDepartment()">
        
        <div class="mb-3">
          <label class="form-label fw-bold">Department Name:</label>
          <input type="text" class="form-control" formControlName="departmentName" required />
          <div *ngIf="departmentForm.controls['departmentName'].invalid && departmentForm.controls['departmentName'].touched" class="text-danger mt-1">
            <small *ngIf="departmentForm.controls['departmentName'].errors?.['required']">Department name is required.</small>
            <small *ngIf="departmentForm.controls['departmentName'].errors?.['minlength']">Department name must be at least 3 characters.</small>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-100" [disabled]="departmentForm.invalid">Add Department</button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
          Department added successfully!
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          Failed to add department. Please try again.
        </div>

      </form>
    </div>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-link" (click)="goToDepartmentList()">Back to Department List</button>
  </div>
</div>
